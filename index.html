<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F5F2FF;
        }

        header {
            background-color: #3C315B;
            color: #fff;
            padding: 5px 25px;
            display: flex; /* Use flexbox to horizontally align items */
            justify-content: space-between; /* Space items evenly */
            align-items: center; 
        }

        nav {
            display: flex;
            padding-left: 50px;
            padding-top: px;
            justify-content: flex-end; /* Align navigation to the right */
            align-items: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            font-weight: bold;
            

        }

        nav a:hover {
            color: #E5CFF7;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            width: calc(25% - 20px); /* 4 products in a row with margin */
            box-sizing: border-box;
        }
        
        .container :hover{
            background-color: #f5f5f5;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .product h2 {
            font-size: 17px;
            margin: 10px 0;
        }

        .product .rating {
            color: #ff9800;
        }

        .product p {
            font-size: 15px;
            font-weight: bold;
            margin: 10px 0;
        }
        #connectWalletButton{
            background-color: #AB9FF2;
            color: #f4f4f4;
            width: 150px;
            height: 50px;
            font-size: 16px;
            border-radius: 200px;
            border-color: #9d76c1;
        }
        #connectWalletButton:hover {
            background-color: #c2b8ff;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            color: black;
            width: 250px;
            height: 100px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            right: 1px;
            border-radius: 4px;
            padding: 10px;
        }

        .dropdown:hover .dropdown-content {
            display:block;
        }

        .wallet-balance {
            padding: 10px;
        }

    </style>
</head>
<body>
    <header>
        <h1>LinkedIN</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Contact</a>
        </nav>
        <div class="dropdown">
            <button id="connectWalletButton">Connect Wallet</button>
            <div class="dropdown-content">
                <div class="wallet-balance">
                    Balance: $500.00 <!-- Replace with the actual wallet balance -->
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="product" onclick="openProductDetail('product1.html?product=product1')">
            <img src="https://overstandard.dk/wp-content/uploads/2022/02/justin-bieber-doodle-2.png" alt="Product 1">
            <h2>Product 1</h2>
            <div class="rating">&#9733; &#9733; &#9733; &#9734; &#9734;</div>
            <p>RM 1,500</p>
   
        </div>
        
        <div class="product" onclick="openProductDetail('product1.html?product=product2')">
            <img src="https://i.pinimg.com/736x/ae/e9/62/aee962ae067b5a1fef7d57943fed3468.jpg" alt="Product 2">
            <h2>Product 2</h2>
            <div class="rating">&#9733; &#9733; &#9733; &#9733; &#9733;</div>
            <p>RM 2,500</p>
        </div>

        <!-- Product 3 -->
        <div class="product" onclick="openProductDetail('product1.html?product=product3')">
            <img src="https://lh3.googleusercontent.com/GpOmYnef2DFB6Wy2PZNkWiDgPVOhzgRWEfE-oU1vtFiAokNBA7lBL67jlx8I8veOFaGta6NT5Q8SgMEDG_R8EIDxal6e9wRc5Iiw=w335" alt="Product 3">
            <h2>Product 3</h2>
            <div class="rating">&#9733; &#9733; &#9733; &#9734; &#9734;</div>
            <p>RM 1,800</p>
        </div>

        <!-- Product 4 -->
        <div class="product" onclick="openProductDetail('product1.html?product=product4')">
            <img src="https://i.seadn.io/gcs/files/32582fa3c436672913a03c1fb48b385b.png?auto=format&dpr=1&w=1000" alt="Product 4">
            <h2>Product 4</h2>
            <div class="rating">&#9733; &#9733; &#9733; &#9733; &#9733;</div>
            <p>RM 3,200</p>
        </div>

        <!-- Product 5 -->
        <div class="product" onclick="openProductDetail('product1.html?product=product5')">
            <img src="https://res.cloudinary.com/coin-nft/image/upload/c_limit%2Cq_auto%2Cw_1200/f_auto/v1/cache/1/f8/62/f86249a120db69559b49eef79a9442bc8c4f67d7b8e078da07266c18a131731d-ZThiNzMzZTEtNTdhMS00ZWVjLWIxNWUtNWJmYzk4NmY2Y2Vh?_a=ATCkFAA0" alt="Product 5">

            <p>RM 2,200</p>
        </div>
        <!-- Add more products as needed -->
    </div>

    <script>
        function openProductDetail(productPage) {
            window.location.href = productPage;
        }
    </script>

</body>
</html>
